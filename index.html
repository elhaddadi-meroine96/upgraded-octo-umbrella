<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div>
    <div class="container">

      <div class="right-section">
        <form class="card__form">
    
          <div class="card__form-name">
            <label class="card__form-label" for="Cardholder Name">Cardholder Name</label>
            <input
            class="card__form-input"
            type="text" 
            placeholder="e.g. Jane Appleseed" 
            id="cardName"
            required>
          </div>
      
          <div class="card__form-number">
            <label class="card__form-label" for="Card Number">Card Number</label>
            <input
            class="card__form-input"
            type="number" 
            placeholder="e.g. 1234 5678 9123 0000" 
            id="cardNumber"
            required>
          </div>
      
          <div class="card__form-expdate-cvc">
            <div class="card__form-expDate">
              <label class="card__form-label" for="Exp Date">  Exp. Date (MM/YY)</label>
              
              <div class="flex-group">
                <input 
                class="card__form-input input-my"
                type="number"
                placeholder="MM" 
                id="mm"
                required
                >
            
                <input 
                class="card__form-input input-my"
                type="number"
                placeholder="YY" 
                id="yy"
                required
                >
            
              </div>
              </div>
            
              <div class="card__form-cvc">
                <label class="card__form-label" for="CVC">CVC</label>
                <input 
                class="card__form-input input-cvc"
                type="number"
                placeholder="e.g. 123" 
                id="cvc"
                required
                >
              </div>
      
          </div>
      
          <button class="card__form-button" type="submit">
            Confirm
          </button>
      
          <div class="visually-hidden">
            <img src="./images/icon-complete.svg" alt="completed">
            <h1>Thank you !</h1>
            <p>  We've added your card details
              <button>
                Continue
              </button>
            </p>
          </div>
        </form>
      </div>
    
      </div>
    
  </div>



</body>
</html>
